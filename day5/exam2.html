<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exam2</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
            integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

    <style>
        .card {
            font-size: 30px;
            width: 500px;
        }

        .title {
            background-color: #737373;
            color: black;
            padding: 8px;
            font-size: 20px;
        }

        .contents {
            padding: 16px;
            background-color: #e6e8eb;
        }

        .item {
            margin: 16px 30px;
            background-color: white;
            padding: 8px;
        }
    </style>
    <script>
        function addText() {
            const text = $("inputText").val();

            $(".contents").append((`<div class="item">${text}</div>`));

            // 내용비우기
            $("inputText").val("");
        }
    </script>
</head>
<body>
<div class="card">
    <div class="title">기사 등록하기</div>
    <div class="contents">
        <div class="item">
            <b>박지성</b> SBS에서 월드컵보세요!
        </div>
        <div class="item">
            <b>안정환</b> MBC죠...
        </div>
        <div class="item">
            <b>이영표</b> KBS는 수신료의 가치를..
        </div>
    </div>
</div>

<input type="text" id="inputText">
<button onclick="addText()">등록하기</button>
</body>
</html>
