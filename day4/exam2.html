<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exam2</title>
    <script>
      //1. 숫자를 입력 받고
      //2. 숫자가 아니면 ‘숫자를 입력해 주세요' 라고 경고창을 띄웁니다.
      //3. 숫자가 맞고 1 이상 혹은 100 이하가 아니면 ‘1이상 100 이하를 넣어주세요’ 경고창을 띄웁니다.
      //4. 숫자가 1이상 100이하 라면 1에서 100 까지 차례대로 로그로 찍어주고
      //5. 100까지 모두 다 찍으면 ‘완료되었습니다.’ 경고창을 띄워 주세요.

      function exam() {
        let num = parseInt(prompt("숫자 입력"));

        console.log(num);

        if (isNaN(num) === true) {
          alert("숫자를 입력해주세요.");
        }
        else if(num < 1 || num > 100){
          alert("1이상 100 이하를 넣어주세요.");
        }
        else
        {
          for(let i = 1; i <= 100; i++)
          {
            console.log(i);
          }
          alert("완료되었습니다.");
        }
      }
    </script>
</head>
<body>
  <button onclick="exam()">클릭</button>
</body>
</html>
