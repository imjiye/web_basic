<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>exam1</title>

    <script>
      //1. 이름을 입력 받고
      //
      //2. 이름이 입력되지 않았을때 ‘입력해주세요’ 라고 물어보고 다시 입력받고
      //
      //3. 이름이 입력 되었을때 로그에 이름을 띄우고 경고창으로 ‘누구누구님 안녕하세요.’ 를 띄워 주세요.

      function exam() {
        let name = prompt("이름을 입력해주세요.");

        while(name === null){
          name = prompt("입력해주세요.");
        }

        alert(`${name}님 안녕하세요.`);
        console.log(name);
      }

    </script>
</head>
<body>
  <button onclick="exam()">클릭해주세요.</button>
</body>
</html>
