<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>media query</title>
    <style>
        #div1{
            background-color: yellow;
        }

        @media (max-width: 1280px) {
            body{
                font-size: x-large;
            }
            #div1{
                background-color: aqua;
            }
        }

        @media (max-width: 600px) {
            body{
                font-size: small;
            }
            #div1{
                background-color: palevioletred;
            }
        }
    </style>
</head>
<body>
    <div id="div1">div</div>
</body>
</html>
